<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">
    <!-- /Google Font -->
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- /FontAwesome -->
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js" integrity="sha512-otOZr2EcknK9a5aa3BbMR9XOjYKtxxscwyRHN6zmdXuRfJ5uApkHB7cz1laWk2g8RKLzV9qv/fl3RPwfCuoxHQ==" crossorigin="anonymous"></script>
    <!-- /Axios -->
    <!-- VueJs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- /VueJs -->
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /CSS -->
    <title>Boolfix</title>
  </head>
  <body>

   <div id="root">
      <!-- header section -->
    <header>
      <div class="title-app">
        <img src="img/boolflix-lg.png" alt="Logo">
      </div>
      <div class="search-films">
        <input class="input-search" type="text" placeholder="search movie..." value="" v-model="search" @keydown.13="searchFromApi">
        <button class="btn" type="button" name="button" @click="searchFromApi">Search</button>
      </div>
   </header>
    <!-- header section -->
   <main>
    <!-- container movies -->
      <div v-dragscroll class="container">
        <div class="film-card" v-for="movie in movies" v-if="movie.poster_path !== null">
          <img :src="'https://image.tmdb.org/t/p/w300' + movie.poster_path" alt="" class="film-cover">
        <div class="info-film">
          <h3 class="title">Titolo: {{ movie.title }}</h3>
          <h4>Titolo Originale: {{ movie.original_title }}</h4>
          <span class="language">Lingua Originale:
          <img :src="'flags/' + movie.original_language + '.png'">
          </span>
          <span class="rating"> voto:
             <i v-for="index in movie.vote_average" class="star fas fa-star"></i>
             <i v-for="index in (5 - movie.vote_average)" class="star far fa-star"></i>
          </span>
          <p class="overview">{{ movie.overview }}</p>
        </div>
      </div>
     </div>
    <!-- /container movies -->
   </main>

  </div>
  <!-- Library Vue Dragscroll -->
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue-dragscroll"></script>
  <!-- /Library Vue Dragscroll -->
  <!-- File Js -->
  <script src="js/script.js" charset="utf-8"></script>
   <!-- /File Js -->

  </body>
</html>
